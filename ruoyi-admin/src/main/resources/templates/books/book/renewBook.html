<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('续借图书')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-renewBook">
        <input type="hidden" name="id" th:value="${id}" />
        <input type="hidden" name="bookId" id="bookId" th:value="${bookId}">
        <input type="hidden" name="cardId" id="cardId" th:value="${cardId}">
        <div class="form-group">
            <label class="col-sm-3 control-label">剩余日期：</label>
            <div class="col-sm-8">
                <input type="text" id="countDay" name="countDay" class="form-control" th:value="${countDay}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">图书名：</label>
            <div class="col-sm-8">
                <input type="text" id="bookName" name="bookName" class="form-control" th:value="${bookName}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">续借归还时间：</label>
            <div class="col-sm-8">
                <input class="form-control" th:min="${min}" th:value="${endDate}" type="date" name="endDate" id="endDate" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "books/book";

    $("#form-renewBook").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/renewBook", $('#form-renewBook').serialize());
        }
    }

</script>
</body>
</html>
