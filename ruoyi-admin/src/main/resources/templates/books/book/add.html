<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增书籍')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-book-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">书籍名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" id="name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">作者：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="author" id="author" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">所在图书馆：</label>
				<div class="col-sm-8">
					<select id="libraryId" name="libraryId" class="form-control m-b">
						<option value="">---请选择图书馆---</option>
						<option th:each="dict : ${librarys}" th:text="${dict.name}" th:value="${dict.id}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">书籍分类：</label>
				<div class="col-sm-8">
					<select id="sortId" name="sortId" class="form-control m-b">
						<option value="">---请选择分类---</option>
						<option th:each="dict : ${sorts}" th:text="${dict.name}" th:value="${dict.id}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">位置：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="position" id="position" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">简介：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="description" id="description" required>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "books/book";
	    
		$("#form-book-add").validate({
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/addBook", $('#form-book-add').serialize());
	        }
	    }
	</script>
</body>
</html>
