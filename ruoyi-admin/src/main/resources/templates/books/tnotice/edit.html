<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改公告')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-tnotice-edit" th:object="${Tnotices}">
			<input name="id" type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label class="col-sm-3 control-label">标题：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="title" th:field="*{title}" id="title" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">内容：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="detail" th:field="*{detail}" id="detail" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">发布日期：</label>
				<div class="col-sm-8">
					<input class="form-control"  th:min="${min}" disabled="disabled" type="datetime-local" th:value="${publishDate}" name="publishDate" id="publishDate" required>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "books/tnotice";
		
		$("#form-tnotice-edit").validate({
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-tnotice-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
