<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改书籍')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-illegal-edit" th:object="${tillegal}">
        <input name="id" type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">敏感词：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="content" th:field="*{content}" id="content" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建时间：</label>
            <div class="col-sm-8">
                <input class="form-control" type="datetime-local" disabled="disabled" name="createTime" th:field="*{createTime}" id="createTime" required>
            </div>
        </div>

    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "books/illegal";

    $("#form-illegal-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-illegal-edit').serialize());
        }
    }
</script>
</body>
</html>
