<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增书籍')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-illegal-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">敏感词：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="content" id="content" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">创建日期：</label>
            <div class="col-sm-8">
                <input class="form-control" disabled="disabled" type="datetime-local"
                       name="createTime" th:value="${currentDate}" id="createTime" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "books/illegal";

    $("#form-illegal-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-illegal-add').serialize());
        }
    }
</script>
</body>
</html>
