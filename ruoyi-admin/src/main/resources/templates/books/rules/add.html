<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增借阅规则')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-rules-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">借阅规则：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="rulesName" id="rulesName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">限制本数：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="borrowNum" id="borrowNum" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">限制天数：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="limitDay" id="limitDay" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">限制图书馆：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="borrowLibrary" id="borrowLibrary" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">逾期金额：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="overtimeFee" id="overtimeFee" required>
				</div>
			</div>

		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "books/rules";
	    
		$("#form-rules-add").validate({
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/addRules", $('#form-rules-add').serialize());
	        }
	    }
	</script>
</body>
</html>
