<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改借阅规则')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-rules-edit" th:object="${Rules}">
			<input name="id" type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label class="col-sm-3 control-label">借阅规则名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="rulesName" th:field="*{rulesName}" id="name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">借阅本数：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="borrowNum" th:field="*{borrowNum}" id="author" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">限制天数：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="limitDay" th:field="*{limitDay}" id="limitDay" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">限制图书馆：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="borrowLibrary" th:field="*{borrowLibrary}" id="borrowLibrary" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">逾期金额：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="overtimeFee" th:field="*{overtimeFee}" id="overtimeFee" required>
				</div>
			</div>

		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "books/rules";
		
		$("#form-book-edit").validate({
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-rules-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
