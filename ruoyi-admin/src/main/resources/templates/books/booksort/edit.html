<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改书籍分类')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-booksort-edit" th:object="${tBookSort}">
			<input name="id" type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label class="col-sm-3 control-label">书籍分类名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" th:field="*{name}" id="name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">简介：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="description" th:field="*{description}" id="description">
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "books/booksort";
		
		$("#form-booksort-edit").validate({
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-booksort-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
