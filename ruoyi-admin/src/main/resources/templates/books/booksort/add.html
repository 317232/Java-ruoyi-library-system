<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增书籍分类')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-booksort-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">书籍分类名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" id="name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">简介：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="description" id="description" required>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "books/booksort";
	    
		$("#form-booksort-add").validate({
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/addBookSort", $('#form-booksort-add').serialize());
	        }
	    }
	</script>
</body>
</html>
