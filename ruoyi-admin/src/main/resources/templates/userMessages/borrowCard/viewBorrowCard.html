<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('查看个人借阅卡')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>


    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix =ctx + "userMessages/borrowCard";

    $(function () {
        var options = {
            url : prefix + "/viewBorrowCard",
            viewUrl: prefix + "/viewBorrowCard",
            method: 'post',
            modalName: "借阅卡信息",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '借阅卡编号'
                },
                {
                    field: 'userName',
                    title: '用户名',
                    sortable: true
                },
                {
                    field: 'rulesName',
                    title: '借阅规则内容',
                    sortable: true
                }
            ]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
